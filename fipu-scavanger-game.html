<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPU Word Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .sentence-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .sentence {
            font-size: 18px;
            line-height: 2;
            color: #333;
            text-align: center;
        }

        .word-input {
            display: inline-block;
            width: 150px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .word-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .word-input.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .word-input.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }

        .setup-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .setup-warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='90' fill='none' stroke='%2362C4E8' stroke-width='8'/%3E%3Ctext x='100' y='125' font-family='Arial, sans-serif' font-size='60' font-weight='bold' fill='%2362C4E8' text-anchor='middle'%3EFIPU%3C/text%3E%3C/svg%3E" alt="FIPU Logo">
        </div>

        <h1>Dovršite rečenicu</h1>

        <div class="sentence-section">
            <div class="sentence">
                <input type="text" class="word-input" id="word1" maxlength="20"> je mjesto gdje
                <input type="text" class="word-input" id="word2" maxlength="20"> postaju
                continue to <input type="text" class="word-input" id="word3" maxlength="20">.
            </div>
            <!-- <p class="hint">Hint: </p> -->
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="firstName">Ime</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Prezime</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <button class="submit-btn" id="submitBtn" disabled>Pošalji</button>

            <div class="success-message" id="successMessage">
                ✓ Prijava uspješno poslana! Hvala Vam na sudjelovanju.
            </div>

            <div class="error-message" id="errorMessage">
                ✗ Prijava nije poslana. Molimo pokušajte ponovo.
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // ========================================
        // EMAILJS CONFIGURATION - REPLACE THESE!
        // ========================================
        
        const EMAILJS_CONFIG = {
            publicKey: 'REPLACE_WITH_YOUR_PUBLIC_KEY',      // From: Account → Public Key
            serviceId: 'REPLACE_WITH_YOUR_SERVICE_ID',      // From: Email Services → Your Gmail
            templateId: 'REPLACE_WITH_YOUR_TEMPLATE_ID'     // From: Email Templates → Your Template
        };

        // Initialize EmailJS
        emailjs.init(EMAILJS_CONFIG.publicKey);

        // Check if configuration is done
        if (EMAILJS_CONFIG.publicKey.includes('REPLACE_WITH_YOUR')) {
            console.warn('⚠️ EmailJS is not configured! Please update the EMAILJS_CONFIG object.');
        } else {
            // Hide setup warning if configured
            document.getElementById('setupWarning').style.display = 'none';
        }

        // ========================================
        // WORD VALIDATION
        // ========================================
        
        const correctAnswers = {
            word1: 'FIPU',
            word2: 'ideje',
            word3: 'karijere'
        };

        const wordInputs = {
            word1: document.getElementById('word1'),
            word2: document.getElementById('word2'),
            word3: document.getElementById('word3')
        };

        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        let correctCount = 0;

        function checkWord(inputId) {
            const input = wordInputs[inputId];
            const value = input.value.trim().toLowerCase();
            
            if (value === '') {
                input.classList.remove('correct', 'incorrect');
                return false;
            }

            if (value === correctAnswers[inputId]) {
                input.classList.remove('incorrect');
                input.classList.add('correct');
                return true;
            } else {
                input.classList.remove('correct');
                input.classList.add('incorrect');
                return false;
            }
        }

        function updateSubmitButton() {
            correctCount = 0;
            
            for (let key in wordInputs) {
                if (checkWord(key)) {
                    correctCount++;
                }
            }

            submitBtn.disabled = correctCount !== 3;
        }

        // Add event listeners to word inputs
        Object.values(wordInputs).forEach(input => {
            input.addEventListener('input', updateSubmitButton);
            input.addEventListener('blur', updateSubmitButton);
        });

        // ========================================
        // FORM SUBMISSION
        // ========================================
        
        submitBtn.addEventListener('click', async function() {
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            // Validate form fields
            if (!firstName || !lastName || !email) {
                alert('Molimo ispunite sva polja u obrascu.');
                return;
            }

            // Check if EmailJS is configured
            if (EMAILJS_CONFIG.publicKey.includes('REPLACE_WITH_YOUR')) {
                alert('⚠️ EmailJS is not configured yet! Please update the EMAILJS_CONFIG in the code.');
                return;
            }

            const currentTime = new Date().toLocaleString();
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Slanje...';

            // Prepare email parameters (these match your EmailJS template variables)
            const templateParams = {
                first_name: firstName,
                last_name: lastName,
                user_email: email,
                timestamp: currentTime,
                word1: correctAnswers.word1,
                word2: correctAnswers.word2,
                word3: correctAnswers.word3
            };

            try {
                // Send email using EmailJS
                const response = await emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.templateId,
                    templateParams
                );

                console.log('✅ Email sent successfully:', response);
                successMessage.style.display = 'block';
                submitBtn.textContent = 'Poslano!';
                
                // Clear form after 3 seconds
                setTimeout(() => {
                    document.getElementById('firstName').value = '';
                    document.getElementById('lastName').value = '';
                    document.getElementById('email').value = '';
                    Object.values(wordInputs).forEach(input => {
                        input.value = '';
                        input.classList.remove('correct', 'incorrect');
                    });
                    submitBtn.textContent = 'Pošalji';
                    submitBtn.disabled = true;
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('❌ Error sending email:', error);
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pošalji';
                
                // Show more specific error message
                if (error.text) {
                    errorMessage.textContent = `✗ Greška: ${error.text}`;
                }
            }
        });
    </script>
</body>
</html>
